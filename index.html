<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
    </style>
    <title>Lucky 2D Channel</title>
</head>
<body>
    <nav>
        <div class="waviy">
            <span style="--i:1">L</span>
            <span style="--i:2">U</span>
            <span style="--i:3">C</span>
            <span style="--i:4">K</span>
            <span style="--i:5">Y</span>
            <span style="--i:6">2</span>
            <span style="--i:7">D</span>
            <span style="--i:8">C</span>
            <span style="--i:9">H</span>
            <span style="--i:10">A</span>
            <span style="--i:11">N</span>
            <span style="--i:12">N</span>
            <span style="--i:13">A</span>
            <span style="--i:14">L</span>
        </div>
        <h2 class="liveText">Live</h2>
    </nav>
    <div class="container">
        <div class="left">
            <h1>ပေါက်ဂဏန်း</h1>
        </div>
        <div class="center">
            <div class="top">
                <h1 id="live"></h1>
                <span id="updated"></span>
            </div>
            <div class="middle">
                <h3 id="set"></h3>
                <h3 id="value"></h3>
            </div>
            <div class="bottom" id="bottom"></div>
        </div>
        <div class="right">
            <h2 id="session"></h1>
            <h1 class="openText">2D ထွက်ရန်</h1>
            <h3 class="remainTime" id="remainTime"></h3>
        </div>
    </div>
    <script src="./index.js"></script>
    </body>
</html>
